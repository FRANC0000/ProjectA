<!-- {{saluda}} -->
<div class="app-all-web" [ngClass]="appService.theme == 'light' ? 'body-light' : 'body-dark'" *ngIf="!appService.esContainerMobile">
    <div class="theme-slider">
        <label class="switch" >
            <input type="checkbox" (click)="appService.switchTheme()">
            <span class="slider round" [ngClass]="appService.theme == 'light' ? 'slider-light round-light' : 'slider-dark round-dark'">
            </span>
          </label>
    </div>
    <div class="header-web" [ngClass]="appService.theme == 'light' ? 'header-light' : 'header-dark'">
        <a (click)="clickHeaderItem('e-motion')"> E-motion </a>
        <a (click)="clickHeaderItem('calendario')"> Calendario </a>
        <a (click)="clickHeaderItem('juegos')"> Juegos </a>
        <a (click)="clickHeaderItem('home')"> Home </a>
        <a (click)="clickHeaderItem('home')"> Home 2 </a>
        <a (click)="clickHeaderItem('home')"> Home 3 </a>
    </div>

    <div class="view-app">
        <router-outlet *ngIf="!appService.esContainerMobile"></router-outlet>
    </div>
</div>

<div class="app-all-mobile" [ngClass]="appService.theme == 'light' ? 'body-light' : 'body-dark'" *ngIf="appService.esContainerMobile">
    <div class="theme-slider">
        <label class="switch" >
            <input type="checkbox" (click)="appService.switchTheme()">
            <span class="slider round" [ngClass]="appService.theme == 'light' ? 'slider-light' : 'slider-dark'">
            </span>
          </label>
    </div>
    <div class="header-mobile " [ngClass]="appService.theme == 'light' ? 'header-light' : 'header-dark'">
        <div class="burguer-button">
            <button class="menu"
                onclick="this.classList.toggle('opened');this.setAttribute('aria-expanded', this.classList.contains('opened'))"
                (click)="burguerButton()"
                aria-label="Main Menu">
                <svg width="50" height="50" viewBox="0 0 100 100">
                    <path class="line-light line1" [ngClass]="appService.theme == 'light' ? 'line-light' : 'line-dark'"
                        d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058" />
                    <path class="line-light line2" d="M 20,50 H 80"  [ngClass]="appService.theme == 'light' ? 'line-light' : 'line-dark'"/>
                    <path class="line-light line3" [ngClass]="appService.theme == 'light' ? 'line-light' : 'line-dark'"
                        d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942" />
                </svg>
            </button>
        </div>
    </div>
    <div *ngIf="visibleBurguerButton" class="content-burguer"  [ngClass]="appService.theme == 'light' ? 'content-burguer-light' : 'content-burguer-dark'" 
    >
        <div class="content-burguer-mobile">
            <a (click)="clickHeaderItem('e-motion')"> E-motion </a>
            <a (click)="clickHeaderItem('calendario')"> Calendario </a>
            <a (click)="clickHeaderItem('juegos')"> Juegos </a>
            <a (click)="clickHeaderItem('home')"> Home </a>
            <a (click)="clickHeaderItem('home')"> Home 2 </a>
            <a (click)="clickHeaderItem('home')"> Home 3 </a>
            
        </div>
    </div>
    <div class="view-app">  
        <router-outlet *ngIf="appService.esContainerMobile"></router-outlet>
    </div>

</div>
